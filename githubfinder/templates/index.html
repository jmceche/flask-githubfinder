{% extends "base.html" %} {%block body%} {% if data.login %}
<h1>I found this:</h1>
<div class="user">
  <div class="left">
    <h1>{{data.login}}</h1>
    <img src="{{data.avatar_url}}" />
  </div>
  <div class="right">
    <p><em>{{data.bio}}</em></p>
    <p><strong>Location:</strong> {{data.location}}</p>
    <p>
      <strong>Profile:</strong>
      <a href="{{data.html_url}}"> {{data.html_url}} </a>
    </p>
    <p>
      <strong>Website:</strong> <a href="{{ data.blog }}">{{ data.blog }}</a>
    </p>
  </div>
</div>
{% else %}
<div class="not-found"><h1>No user found :(</h1></div>
{% endif%} {%endblock%}
